<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="./script.js"></script>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      html,
      body,
      p,
      h3 {
        margin: 0;
        padding: 0;
      }
      .board {
        background-color: gray;
        padding: 10px;
        height: 90%;
        width: 90%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .bottom-row {
        display: flex;
        justify-content: space-between;
      }
      .card {
        user-select: none;
        width: 75px;
        height: 100px;
        border: 3px solid black;
        cursor: pointer;
        position: relative;
        transition: transform 1s;
        transform-style: preserve-3d;
      }
      .card-flipped {
        transform: rotateY(180deg);
      }
      .card-front,
      .card-back {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        backface-visibility: hidden;
      }
      .card-back {
        background-color: green;
        transform: rotateY(180deg);
      }
      .card-front {
        position: absolute;
        background-color: white;
      }
      .card-selected {
        border-color: blue;
      }
      .card-suit {
        font-size: 4em;
      }
      .card-suit-top-row {
        font-size: 1.5em;
      }
      .card-top-row {
        display: flex;
        justify-content: space-around;
        width: 100%;
        align-items: center;
      }
      .deck {
        align-self: flex-start;
      }
      .deck-card {
        background-color: green;
        font-size: 2em;
        text-align: center;
        cursor: pointer;
      }
      #drawn-cards {
        position: relative;
        width: 100%;
      }
      .drawn-cards-container {
        display: flex;
        width: 50%;
      }
      .drawn-cards-batch {
        display: flex;
        left: -100px;
        position: relative;
      }
      .drawn-card-one {
        position: relative;
        left: 100px;
        z-index: 10;
      }
      .drawn-card-two {
        position: relative;
        left: 50px;
      }
      .final-cards {
        display: flex;
        width: 50%;
        justify-content: space-between;
      }
      .final-cards div {
        background-color: white;
      }
      .final-card-pile {
        position: relative;
      }
      .red-color {
        color: rgb(170, 11, 11);
      }
      #reset-deck {
        display: none;
      }
      .top-card-column {
        width: 75px;
      }

      .upper-row {
        height: 50%;
        display: flex;
        justify-content: space-evenly;
        perspective: 600px;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div class="upper-row">
        <div id="top-card-column-1" class="top-card-column"></div>
        <div id="top-card-column-2" class="top-card-column"></div>
        <div id="top-card-column-3" class="top-card-column"></div>
        <div id="top-card-column-4" class="top-card-column"></div>
        <div id="top-card-column-5" class="top-card-column"></div>
        <div id="top-card-column-6" class="top-card-column"></div>
        <div id="top-card-column-7" class="top-card-column"></div>
      </div>

      <div class="bottom-row">
        <div id="final-card-piles" class="final-cards">
          <div class="card final-card-pile"></div>
          <div class="card final-card-pile"></div>
          <div class="card final-card-pile"></div>
          <div class="card final-card-pile"></div>
        </div>
        <div class="drawn-cards-container">
          <div id="drawn-cards"></div>
          <div id="deck" class="deck">
            <div class="card deck-card">&smile;</div>
            <div id="reset-deck" class="card">RESET DECK</div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      const game = new Game();
    </script>
  </body>
</html>
